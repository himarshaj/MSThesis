            <script type="application/ld+json">
                {"@context":"http:\/\/schema.org","@type":"ImageObject","caption":"I pray that each of us has found opportunities to study and discuss \u201cThe Restoration of the Fulness of the Gospel: A Bicentennial Proclamation to the World,\u201d which President @russellmnelson introduced to us two months ago at the April general conference.\n\nThis magnificent message came by revelation. It is reason to rejoice. It is the mind and will of the Lord. During an online devotional with missionaries across the globe, I was humbled to share my witness about the teachings in this amazing proclamation.\n\nThe Bicentennial Proclamation is absolutely a valuable resource for missionaries who have the blessed responsibility to share the news of the restored gospel of Jesus Christ. However, this proclamation can bless each of our lives. We each can\u2014and should\u2014read and study the proclamation to help us better understand God\u2019s love for us, His children. It includes clear tenets of our faith and religion, including:\n\u2022 Heavenly Father loves His children.\n\u2022 The Lord will direct your path.\n\u2022 We can humble ourselves and \u201chear Him.\u201d\n\u2022 Heavenly Messengers reestablished the Savior\u2019s Church.\n\u2022 The Book of Mormon is sacred text.\n\u2022 Priesthood authority is restored.\n\u2022 Missionaries carry the message of the Restoration.\n\u2022 The Restoration is ongoing.\n\u2022 You can know for yourself.\n\nIf you have not yet taken the opportunity to study this proclamation, I encourage you to study it. If you have not yet shared it with a loved one, I urge you to share it. From deep in my soul, I bear my witness that we are immersed in the Restoration of the fulness of the gospel of Jesus Christ. We are so blessed by the truths elaborated in the Bicentennial Proclamation to the world. Know it, use it, study it, pray about it, find with it, teach it, bear testimony of it, and make it a part of your very lives.\n\nFor those of you who have taken time to study the proclamation, I\u2019d love to know about your experience. Please let me know in the comments. I look forward to hearing from you.","representativeOfPage":"http:\/\/schema.org\/True","uploadDate":"2020-06-05T13:56:59","author":{"@type":"Person","alternateName":"@ronaldarasband","mainEntityofPage":{"@type":"ProfilePage","@id":"https:\/\/www.instagram.com\/ronaldarasband\/"}},"comment":[{"@type":"Comment","text":"I cried with tears of joy as our Prophet read the Restoration Proclamation  during April 2020 General Conference. I was listening alone on my computer as we all had to listen to Conference remotely. I cried with joy to hear our Prophet state the truths of the Gospel with such assurance and testimony, and I kept saying Yes, Yes, through my tears. I was so happy to hear such truths about everything that happened to bring about Jesus Christ\u2019s triumphant restoration, rebuilding of His very church that He has built when He Himself walked and taught it on this Earth. Just the way President Nelson stated each precept with firmness and reverence, who could have doubted those things happened with Joseph Smith...and all truths and powers and authorities were restored directly by those who had the authority to restore essential keys, and Jesus Christ and the Father attested in-person to the truths.  Such a beautiful gift to our earth from a loving and faithful Savior. I\u2019m so happy to have had the truths broadcast to the world this past April, and I hope we will all remember our combined feelings of joy and testimony that will strengthen us to truly stand for Jesus Christ and lean on His tender love and support during the tumultuous days ahead.","author":{"@type":"Person","alternateName":"@frufru99","mainEntityofPage":{"@type":"ProfilePage","@id":"https:\/\/www.instagram.com\/frufru99\/"}}},{"@type":"Comment","text":"I loved this devotional!","author":{"@type":"Person","alternateName":"@elderpoli","mainEntityofPage":{"@type":"ProfilePage","@id":"https:\/\/www.instagram.com\/elderpoli\/"}}}],"commentCount":"133","contentLocation":{"@type":"Place","name":"Temple Square","mainEntityofPage":{"@type":"CollectionPage","@id":"https:\/\/www.instagram.com\/explore\/locations\/2328\/temple-square\/"},"address":{"@type":"PostalAddress","streetAddress":"50 W North Temple","postalCode":"84150","addressLocality":"Salt Lake City, Utah","addressCountry":{"@type":"Country","name":"US"}}},"interactionStatistic":{"@type":"InteractionCounter","interactionType":{"@type":"LikeAction"},"userInteractionCount":"26149"},"mainEntityofPage":{"@type":"ItemPage","@id":"https:\/\/www.instagram.com\/p\/CBDk5Tmh1EL\/"},"description":"26.1k Likes, 133 Comments - Ronald A. Rasband (@ronaldarasband) on Instagram: \u201cI pray that each of us has found opportunities to study and discuss \u201cThe Restoration of the Fulness\u2026\u201d","name":"Ronald A. Rasband on Instagram: \u201cI pray that each of us has found opportunities to study and discuss \u201cThe Restoration of the Fulness of the Gospel: A Bicentennial\u2026\u201d"}

t=scontent-iad3-2.cdninstagram.com\u0026_nc_cat=111\u0026_nc_ohc=9Ty-ozeX-HwAX-LzBHL\u0026edm=AABBvjUBAAAA\u0026ccb=7-4\u0026oh=00_AT-d_w_-mQ6MmlqMB-GoEFLuE4TKsTurFPljjMEUmkS82Q\u0026oe=622EF450\u0026_nc_sid=83d603","config_width":1080,"config_height":1350}],"is_video":false,"tracking_token":"eyJ2ZXJzaW9uIjo1LCJwYXlsb2FkIjp7ImlzX2FuYWx5dGljc190cmFja2VkIjp0cnVlLCJ1dWlkIjoiNWEzNTgyZDE4NmNiNDNmMmFjMjYyZWQxMDg1MTcxNTYyMzI0ODY0MTAwMzg1Mzc4NTcxIn0sInNpZ25hdHVyZSI6IiJ9","upcoming_event":null,"edge_media_to_tagged_user":{"edges":[]},"edge_media_to_caption":{"edges":[{"node":{"created_at":"1591365543","text":"I pray that each of us has found opportunities to study and discuss \u201cThe Restoration of the Fulness of the Gospel: A Bicentennial Proclamation to the World,\u201d which President @russellmnelson introduced to us two months ago at the April general conference.\n\nThis magnificent message came by revelation. It is reason to rejoice. It is the mind and will of the Lord. During an online devotional with missionaries across the globe, I was humbled to share my witness about the teachings in this amazing proclamation.\n\nThe Bicentennial Proclamation is absolutely a valuable resource for missionaries who have the blessed responsibility to share the news of the restored gospel of Jesus Christ. However, this proclamation can bless each of our lives. We each can\u2014and should\u2014read and study the proclamation to help us better understand God\u2019s love for us, His children. It includes clear tenets of our faith and religion, including:\n\u2022 Heavenly Father loves His children.\n\u2022 The Lord will direct your path.\n\u2022 We can humble ourselves and \u201chear Him.\u201d\n\u2022 Heavenly Messengers reestablished the Savior\u2019s Church.\n\u2022 The Book of Mormon is sacred text.\n\u2022 Priesthood authority is restored.\n\u2022 Missionaries carry the message of the Restoration.\n\u2022 The Restoration is ongoing.\n\u2022 You can know for yourself.\n\nIf you have not yet taken the opportunity to study this proclamation, I encourage you to study it. If you have not yet shared it with a loved one, I urge you to share it. From deep in my soul, I bear my witness that we are immersed in the Restoration of the fulness of the gospel of Jesus Christ. We are so blessed by the truths elaborated in the Bicentennial Proclamation to the world. Know it, use it, study it, pray about it, find with it, teach it, bear testimony of it, and make it a part of your very lives.\n\nFor those of you who have taken time to study the proclamation, I\u2019d love to know about your experience. Please let me know in the comments. I look forward to hearing from you."}}]},"can_see_insights_as_brand":false,"caption_is_edited":true,"has_ranked_comments":false,"like_and_view_counts_disabled":false,"edge_media_to_parent_comment":{"count":133,"page_info":{"has_next_page":true,"end_cursor":"QVFETmtiLTdDTzNXRzV5NWNINnlnSEFpbmZhOHcxdGpZc3JhRTFRMl9nV3hqaEJGWks0U0todFR1a1FtNHgwaUp6RnBaUzVFdG9acjB5Sy1KNS1PbFF2Tg=="},"edges":[{"node":{"id":"17869798174748868","text":"Thank you Elder Rasband for the reminder to study this blessed Proclamation! The reminder could not of come at a more perfect time for me.\ud83d\ude4f My son who has been struggling with his testimony for sometime now after returning home early from his mission, told me this morning that his non member fianc\u00e9 wants to read the Book of Mormon and so he had taken one from our home for her. My husband and I have been praying for this for sometime now. Tomorrow I am going to give my son a copy of this Proclamation to share with his fianc\u00e9 as an introduction to her reading the Book of Mormon. He has told me he intends to read it with her. I know with Gods help miracles happen! I feel so blessed to know that we have a Prophet and Apostles called of God on the earth at this time. Thank you for your inspiration! Much love, Jodie","created_at":1591423173,"did_report_as_spam":false,"owner":{"id":"24003979 ninstagram.com/v/t51.2885-19/67748626_376174226402227_4879691466596679680_n.jpg?stp=dst-jpg_s150x150\u0026_nc_ht=scontent-iad3-2.cdninstagram.com\u0026_nc_cat=107\u0026_nc_ohc=vWGU9Zq6n1gAX85t92V\u0026edm=AABBvjUBAAAA\u0026ccb=7-4\u0026oh=00_AT8b0z6mZGoGls7rWx_9_1vPXQ_pTJUaXS7FMlVrNNUymQ\u0026oe=622F0C18\u0026_nc_sid=83d603","username":"monicadebalta"},"viewer_has_liked":false,"edge_liked_by":{"count":1},"is_restricted_pending":false,"edge_threaded_comments":{"count":0,"page_info":{"has_next_page":false,"end_cursor":null},"edges":[]}}},{"node":{"id":"17952042628336994","text":"Thank you Elder Rasband. I have read you talk three times trying to gain more personal knowledge concerning the proclamation. I love who you broke it down into sections for us to study and ponder In our heart. The spirit witnesses to me the truthfulness of the proclamation. It reminds me of Abraham 2: 12-Thy servant has sought thee earnestly, now I have found thee. 13 I would do well to hearken unto they voice","created_at":1591546167,"did_report_as_spam":false,"owner":{"id":"491069534","is_verified":false,"profile_pic_url":"https://scontent-iad3-2.cdninstagram.com/v/t51.2885-19/11326051_896257210434947_1839105603_a.jpg?_nc_ht=scontent-iad3-2.cdninstagram.com\u0026_nc_cat=111\u0026_nc_ohc=tg7B4sn9RHsAX_IJvKX\u0026edm=AABBvjUBAAAA\u0026ccb=7-4\u0026oh=00_AT9IlQWlBqp0OxN7NXelwyObfHugkjaCR31l65chhSXY5g\u0026oe=622F3D2C\u0026_nc_sid=83d603","username":"aragokw"},"viewer_has_liked":false,"edge_liked_by":{"count":2},"is_restricted_pending":false,"edge_threaded_comments":{"count":0,"page_info":{"has_next_page":false,"end_cursor":null},"edges":[]}}},{"node":{"id":"17855003291050664","text":"@benhamblin4","created_at":1591552225,"did_report_as_spam":false,"owner":{"id":"539699739","is_verified":false,"profile_pic_url":"https://scontent-iad3-2.cdninstagram.com/v/t51.2885-19/42147391_2152543288338483_3255141883843706880_n.jpg?stp=dst-jpg_s150x150\u0026_nc_ht=scontent-iad3-2.cdninstagram.com\u0026_nc_cat=103\u0026_nc_ohc=Wt09Vx_qLCoAX96lZAL\u0026edm=AABBvjUBAAAA\u0026ccb=7-4\u0026oh=00_AT-pkRvnlecFH5bt9sPViiTqlnSDtQ5ZDsLoClGr0kXwzw\u0026oe=622E847C\u0026_nc_sid=83d603","username":"true2thefaith"},"viewer_has_liked":false,"edge_liked_by":{"count":2},"is_restricted_pending":false,"edge_threaded_comments":{"count":0,"page_info":{"has_next_page":false,"end_cursor":null},"edges":[]}}},{"node":{"id":"17868841357786935","text":"What a remarkable tool for missionaries! We envy our missionary granddaughter her companion who have this wonderful message  to share in their teaching.","created_at":1591556299,"did_report_as_spam":false,"owner":{"id":"295985853","is_verified":false,"profile_pic_url":"https://scontent-iad3-2.cdninstagram.com/v/t51.2885-19/123300934_270712514382392_2825720797797891010_n.jpg?stp=dst-jpg_s150x150\u0026_nc_ht=scontent-iad3-2.cdninstagram.com\u0026_nc_cat=108\u0026_nc_ohc=dEAcL40oR2IAX_9ncN6\u0026edm=AABBvjUBAAAA\u0026ccb=7-4\u0026oh=00_AT_BUI-gcGrLUw6GCzLmd8jNVtM2WIuYtZnd6u1vEWTTKA\u0026oe=622DF84E\u0026_nc_sid=83d603","username":"momdigity"},"viewer_has_liked":false,"edge_liked_by":{"count":2},"is_restricted_pending":false,"edge_threaded_comments":{"count":1,"page_info":{"has_next_page":false,"end_cursor":null},"edges":[]}}},{"node":{"id":"17854321445032254","text":"Our family, about a year ago, embarked on a big challenge! We decided to memorize The Living Christ and The Family a Proclamation to the World! We have small children ages 12 to newborn, but we memorized every word, so when conference happened my kids were able to quote with you as you spoke verbatim from the proclamation on the family, they were able to quote with elder Gong as he spoke of Christ and multiple others... it was a magnificent and magical conference. And Then!! Another proclamation!! What a gift! We feel so blessed to have these words! We can wait to have them be a part of us!","created_at":1591573934,"did_report_as_spam":false,"owner":{"id":"857355122","is_verified":false,"profile_pic_url":"https://scontent-iad3-2.cdninstagram.com/v/t51.2885-19/14474245_657925977706298_3773634987266408448_a.jpg?stp=dst-jpg_s150x150\u0026_nc_ht=scontent-iad3-2.cdninstagram.com\u0026_nc_cat=102\u0026_nc_ohc=7NjvSPkycq0AX_uHXT7\u0026edm=AABBvjUBAAAA\u0026ccb=7-4\u0026oh=00_AT8llt7c1D2Ue5mQ2UITGjLbzS-Yf_yLLrBCL9OMolzp5w\u0026oe=622DEDA0\u0026_nc_sid=83d603","username":"brooke_keith7"},"viewer_has_liked":false,"edge_liked_by":{"count":1},"is_restricted_pending":false,"edge_threaded_comments":{"count":0,"page_info":{"has_next_page":false,"end_cursor":null},"edges":[]}}},{"node":{"id":"17846095493180584","text":"We love the new proclamation!  My husband Ferris Lynn has memorized it in its entirety.  Ferris wanted me to tell you that it is always good to see pictures of you and your lovely wife. Ferris and his late wife, Joyce, had the pleasure of meeting and working with you in the Albania mission in 2002. He often speaks of those fond memories.","created_at":1591581735,"did_report_as_spam":false,"owner":{"id":"4182572380","is_verified":false,"profile_pic_url":"https://scontent-iad3-2.cdninstagram.com/v/t51.2885-19/15877206_1814520448800443_8573190112240730112_n.jpg?stp=dst-jpg_s150x150\u0026_nc_ht=scontent-iad3-2.cdninstagram.com\u0026_nc_cat=111\u0026_nc_ohc=FGAXl6l5MZwAX93C-Je\u0026edm=AABBvjUBAAAA\u0026ccb=7-4\u0026oh=00_AT8cP0mOKbrYn7gIlhc_cVRanAFYOSf-uWzrNunfV6Xiww\u0026oe=622F56F3\u0026_nc_sid=83d603","username":"janes3708"},"viewer_has_liked":false,"edge_liked_by":{"count":2},"is_restricted_pending":false,"edge_threaded_comments":{"count":0,"page_info":{"has_next_page":false,"end_cursor":null},"edges":[]}}},{"node":{"id":"17859243478967547","text":"Thank you so much for the motivation and reminder to study the proclamation. I have listened to conference again so I have heard it but have not studied it. I will add that to my daily gospel study. When I was a missionary in Germany you spoke to us several times and I always felt the spirit. I knew you were such an amazing man of God. I was so excited when you were called as an apostle. Thanks for all you do to spread gospel truth and light and for strengthening others just as you have strengthened  me.","created_at":1591588764,"did_report_as_spam":false,"owner":{"id":"2100136801","is_verified":false,"profile_pic_url":"https://scontent-iad3-2.cdninstagram.com/v/t51.2885-19/52780206_335678137054658_1348242194728747008_n.jpg?stp=dst-jpg_s150x150\u0026_nc_ht=scontent-iad3-2.cdninstagram.com\u0026_nc_cat=102\u0026_nc_ohc=FdojIWa08NUAX8wulTa\u0026edm=AABBvjUBAAAA\u0026ccb=7-4\u0026oh=00_AT-DlYZSZEDKpFoXarslKZ5yb_lXwCub_l6yORCuPOzc_A\u0026oe=622F581F\u0026_nc_sid=83d603","username":"gressyb15"},"viewer_has_liked":false,"edge_liked_by":{"count":1},"is_restricted_pending":false,"edge_threaded_comments":{"count":0,"page_info":{"has_next_page":false,"end_cursor":null},"edges":[]}}},{"node":{"id":"17868105328799182","text":"I used coloured crayons to underline each part according to a topic: restoration, Prophets, Apostles, Jesus Christ, God the Father, God loves us. There is not one word in the entire thing that doesn\u2019t fit into one of those coloured categories. \ud83d\udc97","created_at":1591591601,"did_report_as_spam":false,"owner":{"id":"1785793635","is_verified":false,"profile_pic_url":"https://scontent-iad3-2.cdninstagram.com/v/t51.2885-19/275357133_153014807145578_4360057744714543017_n.jpg?stp=dst-jpg_s150x150\u0026_nc_ht=scontent-iad3-2.cdninstagram.com\u0026_nc_cat=102\u0026_nc_ohc=RP2JKHQw40kAX9JKJVX\u0026edm=AABBvjUBAAAA\u0026ccb=7-4\u0026oh=00_AT-XsJedbL_D7wYKfRWrdgW6OUlvulxn6BsBN0DLI_XYiA\u0026oe=622DE7D6\u0026_nc_sid=83d603","username":"the_maryangelmc"},"viewer_has_liked":false,"edge_liked_by":{"count":1},"is_restricted_pending":false,"edge_threaded_comments":{"count":0,"page_info":{"has_next_page":false,"end_cursor":null},"edges":[]}}},{"node":{"id":"17877729562720645","text":"I cried with tears of joy as our Prophet read the Restoration Proclamation  during April 2020 General Conference. I was listening alone on my computer as we all had to listen to Conference remotely. I cried with joy to hear our Prophet state the truths of the Gospel with such assurance and testimony, and I kept saying Yes, Yes, through my tears. I was so happy to hear such truths about everything that happened to bring about Jesus Christ\u2019s triumphant restoration, rebuilding of His very church that He has built when He Himself walked and taught it on this Earth. Just the way President Nelson stated each precept with firmness and reverence, who could have doubted those things happened with Joseph Smith...and all truths and powers and authorities were restored directly by those who had the authority to restore essential keys, and Jesus Christ and the Father attested in-person to the truths.  Such a beautiful gift to our earth from a loving and faithful Savior. I\u2019m so happy to have had the truths broadcast to the world this past April, and I hope we will all remember our combined feelings of joy and testimony that will strengthen us to truly stand for Jesus Christ and lean on His tender love and support during the tumultuous days ahead.","created_at":1592604605,"did_report_as_spam":false,"owner":{"id":"304606437","is_verified":false,"profile_pic_url":"https://instagram.fscl13-2.fna.fbcdn.net/v/t51.2885-19/44884218_345707102882519_2446069589734326272_n.jpg?_nc_ht=instagram.fscl13-2.fna.fbcdn.net\u0026_nc_cat=1\u0026_nc_ohc=BH-mGDfiK7UAX_lm_W4\u0026edm=AHqBGi8BAAAA\u0026ccb=7-4\u0026ig_cache_key=YW5vbnltb3VzX3Byb2ZpbGVfcGlj.2-ccb7-4\u0026oh=00_AT9CxZRFHJlnnD7oqWHyLgVdLAWUq8nRSU4xrtyJfYAcZg\u0026oe=622EA50F\u0026_nc_sid=a14057","username":"frufru99"},"viewer_has_liked":false,"edge_liked_by":{"count":1},"is_restricted_pending":false,"edge_threaded_comments":{"count":0,"page_info":{"has_next_page":false,"end_cursor":null},"edges":[]}}},{"node":{"id":"17935594435420183","text":"I loved this devotional!","created_at":1604083936,"did_report_as_spa       window.__bufferedErrors.map(function(error) {
        return normalizeError(error)
      }).forEach(function(normalizedError) {
        var request = new XMLHttpRequest();
        request.open('POST', '/client_error/', true);
        request.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
        request.send(JSON.stringify(normalizedError));
      })
    }
  })
}());
</script>
    </body>
</html>
